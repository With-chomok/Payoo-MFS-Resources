<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAYOO Mobile</title>
    <!-- daisy ui  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center ">
    <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex  justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>
    <form class="bg-[#ffffff] p-8 w-[300px] rounded-3xl">
      <fieldset class="fieldset">
        <legend class="fieldset-legend text-[#080808] font-bold">Mobile Number</legend>
        <input type="text" class="input p-5 rounded-[32px] bg-[#f4f5f7]" placeholder="Enter Your Number" />
      </fieldset>


      <fieldset class="fieldset">
        <legend class="fieldset-legend text-[#080808] font-bold">4 Digit Pin</legend>
        <input type="text" class="input input p-5 rounded-[32px] bg-[#f4f5f7]" placeholder="Enter 4 Digit Pin" />
      </fieldset>

      <button class="btn bg-[#0874f2] mt-3 rounded-[32px] w-full text-[#FFFFFF]">Login</button>
    </form>
  </body>
</html>
